name: Build Slides for Training and Publish to Test Env

on:
  pull_request:
    paths:
      - 'slides/**'

jobs:
  build-slides-test:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to Quay.io Container Registry
        uses: docker/login-action@v1 
        with:
          registry: quay.io
          username: ${{ secrets.QUAYIO_USERNAME }}
          password: ${{ secrets.QUAYIO_TOKEN }}
      - 
        name: Build Slides Test
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./slides/Dockerfile
          secrets: |
            "gitlab_pullsecret=${{ secrets.GITLAB_PULLSECRET }}"
          push: true
          tags: |
            quay.io/puzzle/ansible-training-slides:test
      -
        name: Run vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'quay.io/puzzle/ansible-training-slides:test'
          format: 'table'
          output: 'trivy-results.txt'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os'
          severity: 'CRITICAL,HIGH'
      -
        name: Archive vulnerability scan results
        uses: actions/upload-artifact@v2
        with:
          name: trivy-results-build
          path: trivy-results.txt
      - 
        name: Install Kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: v1.21.2
      - 
        name: Create KUBECONFIG
        env:
          KUBE_CONFIG: '${{ secrets.KUBECONFIG_TEST }}'
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG"
          echo "$KUBE_CONFIG" > $HOME/.kube/config
      - 
        name: Deploy RevealJS Test
        env:
          TRAINING_NAMESPACE: 'pitc-ansible-training-test'
        run: |
          kubectl rollout restart deployment/ansible-slides --kubeconfig $HOME/.kube/config --namespace $TRAINING_NAMESPACE
